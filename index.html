  <div class=" main-bg align-items-center d-flex flex-column justify-content-center">
    <div class="content">
      <div class="content-header flex-column text-center  mb-3" style="
      position: relative;
  ">
        <h2 class="p-3 ml-auto" hover="" title="summry"> ملخص الحجوزات </h2>
        <div style=" position: absolute; top: 60px; left: 45%;">
            <button type="button" id="remove-table" class="btn btn-info"><i class="fa fa-calendar" aria-hidden="true"></i></button>
            <button type="button" id="remove-calender" class="btn btn-info  "><i class="fa fa-tachometer" aria-hidden="true"></i></button>
          </div>
      </div>
      
      <br>

      <div class="container">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary w-100" data-toggle="modal" data-target="#popUp">
          حجز الشاليه
        </button>

        <!-- Modal -->
        <div class="modal fade" id="popUp" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
          aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">بيانات الحجز</h5>
                <button type="button" name="close" id="close" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">

                <div class="formcontainer">
                  <div class="row">

                    <div class="col-sm-12">
                      <input type="text" name="name" placeholder="الحجز باسم">
                    </div>

                    <div class="col-sm-12">
                      <select type="text" name="location">
                        <option value="الشاليه بالكامل">الشاليه بالكامل</option>
                        <option value="الجزء الغربي">الجزء الغربي</option>
                        <option value="الجزء الشرقي">الجزء الشرقي</option>
                      </select>
                    </div>

                    <div class="col-sm-12">
                      <input  class="requierd"  name="bday" charset="UTF-8" id="bday"  name="bday">
                      <span class="error">محجوز ي قلبي</span>
                    </div>

                    <div class="col-sm-12">
                      <button class="submit btn btn-primary w-100 mt-2">احجز</button>
                    </div>
                  </div>
                </div>
                <div class="done text-center">
                  <i class="fa fa-thumbs-up"></i>
                  <h5>تم إجراء العملية</h5>
                </div>

              </div>

            </div>
          </div>
        </div>

      </div>
      <div class="res-container"></div>

      <div style="display:block; width:600px">
        <div id='calendar' class="calendar " style="max-width:600px"></div>

        <br>
        <br>
        <table class="table table-striped table-hover table-bordered mb-4 text-center hide">
          <thead style="width:100%">
            <tr>
              <th scope="col"> الحجز باسم</th>
              <th scope="col"> نوع القسم </th>
              <th scope="col"> التاريخ</th>
              <th scope="col">اجراءات</th>
              <!-- <th scope="col" width="5%">عرض</th> -->
            </tr>
          </thead>

          </tbody>
        </table>
      </div>
